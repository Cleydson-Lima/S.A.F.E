<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <title>cadastro</title>
    <link rel="stylesheet" href="Css_Cadastro/Cadastro.css">
    <link rel="icon" href="img/bi.jpg">
  </head>
  <body>
    <main>
      <form id="formulario" method="post" enctype="multipart/form-data" name="formulario">
        <fieldset>

            <img src="img/LOGO2.png" class="img-responsive" style="width: 300px;">
            <br>
<br>
          <h2> Dados para Cadastro</h2>
          <input type="text" name="nome" placeholder="Nome Completo" required>
          <input type="text" name="cpf" placeholder="CPF">
          <input type="text" name="rg" size="13" maxlength="13" placeholder="RG">

          
             <input type="text" name="rua" placeholder="Rua">
             <input type="text" name="numero" maxlength="4" size="4" placeholder="Numero">
             <input type="text" name="bairro" placeholder="Bairro">
             
             <select name="stado" id="Estado" >
             <option value="0">Estado</option>
             <option value="ac">Acre</option>
             <option value="al">Alagoas</option>
             <option value="am">Amazonas</option>
             <option value="ap">Amapá</option>
             <option value="ba">Bahia</option>
             <option value="ce">Ceará</option>
             <option value="df">Distrito Federal</option>
             <option value="es">Espírito Santo</option>
             <option value="go">Goiás</option>
             <option value="ma">Maranhão</option>
             <option value="mt">Mato Grosso</option>
             <option value="ms">Mato Grosso do Sul</option>
             <option value="mg">Minas Gerais</option>
             <option value="pa">Pará</option>
             <option value="pb">Paraíba</option>
             <option value="pr">Paraná</option>
             <option value="pe">Pernambuco</option>
             <option value="pi">Piauí</option>
             <option value="rj">Rio de Janeiro</option>
             <option value="rn">Rio Grande do Norte</option>
             <option value="ro">Rondônia</option>
             <option value="rs">Rio Grande do Sul</option>
             <option value="rr">Roraima</option>
             <option value="sc">Santa Catarina</option>
             <option value="se">Sergipe</option>
             <option value="sp">São Paulo</option>
             <option value="to">Tocantins</option>
            </select>
          <input type="text" name="cidade" placeholder="Cidade">
          <input type="text" name="rua" placeholder="Email">
          <input type="text" name="numero" maxlength="4" size="4" placeholder="Senha">
          <input type="text" name="bairro" placeholder="Confirme sua senha">
          <input type="button" name="next1" class="next acao" value="Proximo" style="background-color: #007bff">
        </fieldset>
      </form>
  </main>
  </body>
</html>
